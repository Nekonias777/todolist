<mat-card *ngFor="let todo of todolist | async" class="todo-card">
  <mat-card-header>
    <mat-card-title class="todo-title">{{ todo.title }}</mat-card-title>
    <mat-card-subtitle class="todo-date">{{ todo.date | date }}</mat-card-subtitle>
  </mat-card-header>
  <mat-divider></mat-divider>
  <mat-card-content class="todo-status">
    <p>
      Status : {{ todo.status }}
    </p>
  </mat-card-content>
</mat-card>
