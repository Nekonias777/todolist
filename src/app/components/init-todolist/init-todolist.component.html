<mat-card class="todo-card">
  <mat-card-header>
    <mat-card-title class="todo-title">{{ todo.title }}</mat-card-title>
    <mat-card-subtitle class="todo-date">{{ todo.date | date }}</mat-card-subtitle>
  </mat-card-header>
  <mat-divider></mat-divider>
  <mat-card-content class="todo-status">
    <h3>Status</h3>
    <p>
      {{ todo.status }}
    </p>
    <h3>Description</h3>
    <p>
      {{ todo.description }}
    </p> 
  </mat-card-content>
  <mat-divider></mat-divider>
  <mat-card-actions>
    <button mat-raised-button color="primary" (click)="back()">Back</button>
  </mat-card-actions>
</mat-card>
